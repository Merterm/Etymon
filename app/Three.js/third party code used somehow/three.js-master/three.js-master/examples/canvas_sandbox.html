<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - sandbox</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;
			var controls, group;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 150, 400 );

				var controls = new THREE.OrbitControls( camera );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				// Grid

				var gridHelper = new THREE.GridHelper( 1000, 10 );
				scene.add( gridHelper );

				// Spheres

				group = new THREE.Group();
				scene.add( group );

				var geometry = new THREE.IcosahedronGeometry( 100, 1 );

				var envMap = new THREE.TextureLoader().load( 'textures/metal.jpg' );
				envMap.mapping = THREE.SphericalReflectionMapping;

				var material = new THREE.MeshBasicMaterial( { envMap: envMap, overdraw: 0.5 } );

				for ( var i = 0; i < 10; i ++ ) {

					var sphere = new THREE.Mesh( geometry, material );

					sphere.position.x = Math.random() * 1000 - 500;
					sphere.position.y = Math.random() * 1000 - 500;
					sphere.position.z = Math.random() * 1000 - 500;

					sphere.rotation.x = Math.random() * 200 - 100;
					sphere.rotation.y = Math.random() * 200 - 100;
					sphere.rotation.z = Math.random() * 200 - 100;

					sphere.scale.x = sphere.scale.y = sphere.scale.z = Math.random() + 0.5;

					group.add( sphere );

				}

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild(stats.dom);

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				for ( var i = 0, l = group.children.length; i < l; i++ ) {

					var object = group.children[ i ];

					object.rotation.x += 0.01;
					object.rotation.y += 0.005;
					object.position.y = Math.sin( object.rotation.x ) * 200;

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
