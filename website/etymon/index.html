<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/jquery.qtip.min.css" />
    <script src="assets/cytoscape.js"></script>
    <script src='assets/jquery-2.2.4.js'></script>
    <script src='assets/cytoscape-qtip.js'></script>
    <script src='assets/jquery.qtip.min.js'></script>
    <script src='main.js'></script>
    <link rel="icon"
      type="image/png"
      href="etymon_favicon.png">
  </head>

  <body>

    <!-- Use any element to open the sidenav -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <script>
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            //document.body.style.opacity = "1";
        }
      </script>
      <h1 id='pagetitle'></h1>
      <h1 id='pagelang' style="font-style: italic; font-size: 20px;"></h1>
      <div id='wikiBucket'>
        <div id="wiki_loading">
            <span class="fa fa-refresh fa-spin"></span>
        </div>
        <div id="wikiInfo"></div>
        <div id="licenseInfo" style="display:none;">
          Modified original content <a id='sourceurl'>from Wiktionary</a>.
          Text available under <a href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution/Share-Alike License</a>.
        </div>
      </div>
    </div>

    <div class="container">
      <fieldset>
          <input name="word" type="text" id="wordInput" class="ghost-input" placeholder="Enter a Word" required>
          <input type="submit" id="submitButton" class="ghost-button" value="Get Etymology">
          <input type="submit" id="hallucinateButton" class="ghost-button" value="Hallucinate">
      </fieldset>
    </div>

    <div id="main">
      <div id="cy"></div>

      <div id="loading">
          <span class="fa fa-refresh fa-spin"></span>
      </div>

      <div class="bar-c">
        <div id="bar-1" class="bar"></div>
        <div id="bar-2" class="bar"></div>
        <div id="bar-3" class="bar"></div>
        <div id="bar-4" class="bar"></div>
        <div id="bar-5" class="bar"></div>
        <div id="bar-6" class="bar"></div>
      </div>

      <audio autoplay loop>
        <!--
        The Meaning Of Words by Savfk | https://savfk.github.io/savfk/
        Music promoted by https://www.free-stock-music.com
        Attribution 4.0 International (CC BY 4.0)
        https://creativecommons.org/licenses/by/4.0/
        -->
        <source src="css/music/savfk-the-meaning-of-words.wav" type="audio/wav">
        <source src="css/music/savfk-the-meaning-of-words.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <script>
        //Sound Button
        var clicked = true;

        $(".bar-c").click( function() {
          if (clicked) {
            $(".bar").addClass("noAnim");
            clicked = false;
          } else {
            $(".bar").removeClass("noAnim");
            clicked = true;
          }
        });
      </script>
    </div>
