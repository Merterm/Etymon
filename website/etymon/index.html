<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etym√∏n</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src="assets/cytoscape.js"></script>
    <script src='assets/jquery-2.2.4.js'></script>
    <script src='main.js'></script>
  </head>

  <style>
    #cy {
      width: 60%;
      height: 60%;
      position: absolute;
      border-style: solid;
      border-color: #ACE1AF;
    }
    #loading {
      position: absolute;
      display: block;
      left: 0;
      top: 50%;
      width: 100%;
      text-align: center;
      margin-top: -0.5em;
      font-size: 2em;
      color: #000;
    }
    #loading.loaded {
      display: none;
    }
  </style>

  <body>

    <div class="container">
      <fieldset>
          <input name="word" type="text" id="wordInput" class="ghost-input" placeholder="Enter a Word" required>
          <input type="submit" id="submitButton" class="ghost-button" value="Get Etymology">
          <input type="submit" id="hallucinateButton" class="ghost-button" value="Hallucinate">
      </fieldset>
    </div>
    <div id="cy"></div>
    <div id="loading">
        <span class="fa fa-refresh fa-spin"></span>
    </div>
  </body>
</html>
