  <body>
    <div class="wrapper">
      <button id='backBtn' onclick="window.location.href='../../index.html'" style="position: relative; height: 45px; width: 45px; margin: 10px 7px; font-weight: 200; font-size: 30px; letter-spacing: 2px; border: 0; color: #fff; text-transform: uppercase; outline: 0; overflow:hidden; background: none; z-index: 1; cursor: pointer;">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </button>
      <button id="infoBtn" class="fill-info"><i class="fa fa-question" aria-hidden="true"></i></button>
      <div class="icon-search-container" data-ic-class="search-trigger">
        <span class="fa fa-search"></span>
        <input id="wordInput" type="text" class="search-input" data-ic-class="search-input" placeholder="Search"/>
        <span class="fa fa-times-circle" data-ic-class="search-clear"></span>
        <span id="submitButton" class="fa fa-arrow-circle-right"></span>
      </div>
      <div class="icon-hallucinate-container" data-ic-class="hallucinate-trigger">
        <span class="fa fa-bullseye"></span>
        <input id="hallucinateInput" type="text" class="hallucinate-input" data-ic-class="hallucinate-input" placeholder="Hallucinate"/>
        <span class="fa fa-times-circle" data-ic-class="hallucinate-clear"></span>
        <span id="hallucinateButton" class="fa fa-arrow-circle-right"></span>
      </div>
      <div class="bar-c">
        <div id="bar-1" class="bar"></div>
        <div id="bar-2" class="bar"></div>
        <div id="bar-3" class="bar"></div>
        <div id="bar-4" class="bar"></div>
        <div id="bar-5" class="bar"></div>
        <div id="bar-6" class="bar"></div>
      </div>
    </div>
    <!-- Etymon Title -->
    <div id="etymon" class="etymon">
      <div class="box etymon-fade-in">
        E T Y M Ø N
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div id="modalContent" class="modal-content">
        <div id="infoContainer" class="info-container">
          <p>Some text in the Modal..</p>
        </div>
      </div>

    </div>

    <script>
      // Get the modal
      var modal = document.getElementById('myModal');

      // Get the button that opens the modal
      var btn = document.getElementById("infoBtn");

      // When the user clicks on the button, open the modal
      btn.onclick = function() {
        modal.classList.add('show');
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
            modal.classList.remove('show');
        }
      }
    </script>

    <!-- Use any element to open the sidenav -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <script>
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            //document.body.style.opacity = "1";
        }
      </script>
      <h1 id='pagetitle'></h1>
      <h1 id='pagelang' style="font-style: italic; font-size: 20px;"></h1>
      <div id='wikiBucket'>
        <div id="wiki_loading">
            <span class="fa fa-refresh fa-spin"></span>
        </div>
        <div id="wikiInfo"></div>
        <div id="licenseInfo" style="display:none;">

        </div>
      </div>
    </div>

    <div id="main">
      <div id="cy"></div>

      <div id="loading">
          <span class="fa fa-refresh fa-spin"></span>
      </div>

      <div id="particles-container"></div>
    </div>

    <audio id="song" autoplay loop>
      <!--
      The Meaning Of Words by Savfk | https://savfk.github.io/savfk/
      Music promoted by https://www.free-stock-music.com
      Attribution 4.0 International (CC BY 4.0)
      https://creativecommons.org/licenses/by/4.0/
      -->
      <source src="css/music/savfk-the-meaning-of-words.mp3" type="audio/mpeg" />
      <source src="css/music/savfk-the-meaning-of-words.ogg" type="audio/ogg" />
      <source src="css/music/savfk-the-meaning-of-words.wav" type="audio/wav" />
    Your browser does not support the audio element.
    </audio>
    <script>
      //Sound Button
      var clicked = true;
      var song = document.getElementById("song");

      $(".bar-c").click( function() {
        if (clicked) {
          song.pause();
          $(".bar").addClass("noAnim");
          clicked = false;
        } else {
          song.play();
          $(".bar").removeClass("noAnim");
          clicked = true;
        }
      });
    </script>
  </body>
